<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <p *ngFor = "let f of favorites" style="text-transform: capitalize;">&nbsp; {{f}}, </p>
</div>
<div class="people">
  <app-people
  *ngFor="let p of people"
  [name]="p"
  [isFav]="favorites.includes(p)"
  (addFav)="addFav($event)"
  (deleteFav)="deleteFav($event)"
></app-people>
</div>
