<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <p *ngFor = "let f of favorites">{{f}}</p>
</div>
<div class="people">
  <app-people
  *ngFor="let b of people"
  [name]="b"
  [isFav]="favorites.includes(b)"
  (addFav)="addFav($event)"
  (deleteFav)="deleteFav($event)"
></app-people>
</div>
